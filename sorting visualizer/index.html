<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href= "index.css">
</head>
<body>
   <div  class="header">
    <h1>
       Sorting visualizer
    </h1>
  </div>
    <nav class="navbar">
      <div class="nav-left">
        <button type = "button" class = "btn btn-dark algo" id = "bubble">bubble sort</button>
        <button type = "button" class = "btn btn-dark algo" id = "insertion">insertion sort</button>
        <button type = "button" class = "btn btn-dark algo" id = "selection">selection sort</button>
        <button type = "button" class = "btn btn-dark algo" id = "merge">merge sort</button>
        <button type = "button" class = "btn btn-dark algo" id = "quick">Quick sort</button>
        <button type = "button" class = "btn btn-dark create" id = "newArray">new array</button>
      </div>
        <div class="nav-right">
        
            <p class="navbar-text">array size</p>
            <input class="array_size slider-input" type="range" min=5 max=80 step=1 value=10>
            <p class="navbar-text">speed</p>
            <input class="speed slider-input" type="range"  min=200 max=1000 step=50 value=200>
        </div>
    </div>
     </nav>
    
     <div class = "bar-container"> </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js_files/index.js"></script>
    <script src="js_files/bubbleSort.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/mergeSort.js"></script>
    <script src="js_files/quickSort.js"></script>
    <script src="js_files/insertionSort.js"></script>
    <script src="js_files/common_functions.js"></script>
</body>
</html>
